<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555555;
            font-weight: 500;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result h2 {
            font-size: 20px;
            color: #333333;
        }
        .result p {
            font-size: 18px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Marks</h1>
        <form action="/form" method="POST">
            <label for="math">Math Marks:</label>
            <input type="number" id="math" name="math" required>

            <label for="science">Science Marks:</label>
            <input type="number" id="science" name="science" required>

            <label for="history">History Marks:</label>
            <input type="number" id="history" name="history" required>

            <input type="submit" value="Submit">
        </form>

        <!-- Display result below the form -->
        {% if result %}
        <div class="result">
            <h2>Your Result</h2>
            <p>You {{ result }} with an average score of {{ score }}.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
